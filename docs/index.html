<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacaciones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container">
        <h1 class="text-center mt-5 mb-4 text-white">Planea tus Vacaciones</h1>
        <section class="contenido-principal bg-white rounded w-75 mx-auto">
            <div class="row ">
                <div class="col-4 formulario">
                    <form class="cotizacion d-flex flex-column m-3" action="#" id="formulario">
                        <label for="destino">Destino:</label>
                        <select name="destinos" id="destinos" class="p-2 rounded bg-secondary text-white w-75 mb-3" >
                            <option value="">-Seleccionar-</option>
                            <option value="1">Colombia</option>
                            <option value="2">Mexico</option>
                            <option value="3">Grecia</option>
                            <option value="4">Francia</option>
                        </select>
                        <label for="destino">Transporte:</label>
                        <select name="transporte" id="transporte" class="p-2 rounded bg-secondary text-white w-75 mb-3" >
                            <option value="">-Seleccionar-</option>
                            <option value="5">Terreste</option>
                            <option value="6">Aereo</option>
                        </select>
                        <label for="destino">Hospedaje:</label>
                        <select name="hospedaje" id="hospedaje" class="p-2 rounded bg-secondary text-white w-75 mb-3" >
                            <option value="">-Seleccionar-</option>
                            <option value="7">Hotel 3 estrellas</option>
                            <option value="8">Hotel 4 estrellas</option>
                            <option value="9">Hotel 5 estrellas</option>
                        </select>
                        <input type="submit" class="bg-primary border-0 rounded" id="boton" name="Enviar">
                    </form>
                </div>
                <div class="col-8">
                    <h3 class="text-center mx-auto mt-4">Plan de viaje</h3>
                    <div id="lista">
                        <ul class="list-group"></ul>
                    </div>
                    <div class="presupuesto bg-info mr-4 my-4 px-3">
                        <p class="py-1">Presupuesto: $ <span id="total"></span> </p>
                    </div>
                    <div class="restante bg-info mr-4 mb-4 px-3" >
                        <p class="py-1">Restante: $ <span id="restante"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/ap.js"></script>
</body>
</html>
